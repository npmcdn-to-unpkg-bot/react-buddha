<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wisdom</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div id="timer">
      <p>Error, please make your way to the <a href="about:console">console</a> of shame.</p>
    </div>
    <div id="buddha">
    </div>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script>
      var BuddhaApplication = React.createClass({
        render: function() {
          var elapsed = Math.round(this.props.elapsed  / 100);
          var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
          var buddhaDiv = document.getElementById("buddha"); 
          if (seconds % 10 == 1){
            document.body.style.backgroundImage = "url('nature1.jpg')";
            buddhaDiv.innerHTML = "<h2>Master your words</h2>";
            buddhaDiv.style.color = "#33FF22";
          }
          if (seconds % 10 == 4){
            document.body.style.backgroundImage = "url('nature2.jpg')";
            buddhaDiv.innerHTML = "<h2>Master your thoughts</h2>";
            buddhaDiv.style.color = "white";
          }
          if (seconds % 10 == 7){
            document.body.style.backgroundImage = "url('nature3.jpg')";
            buddhaDiv.innerHTML = "<h2>Never allow your body to do harm</h2>";
            buddhaDiv.style.color = "yellow";
          }
          var message = 'Runtime: ' + seconds + 's';
          return React.DOM.p(null, message);
        }
      });

      var BuddhaFactory = React.createFactory(BuddhaApplication);

      var start = new Date().getTime();
      setInterval(function() {
        ReactDOM.render(
          BuddhaFactory({elapsed: new Date().getTime() - start}),
          document.getElementById('timer')
        );
      }, 100);
    </script>
  </body>
</html>
